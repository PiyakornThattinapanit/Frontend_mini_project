<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Toilet Time Display</title>

</head>
<body>
    <header>
        <h1 class="toilet-display">Toilet Display</h1>
        <img id="toilet-header"src="restroom_blue2.png">
    </header>
    <!-- <button class="refresh-button">
            <i id="refresh-icon" class="fa-solid fa-arrow-rotate-right"></i>
    </button> -->
    <div class="toilet-list">
        <div class="toilet-slot">
            <div class="toilet-content-left"c>
                <h2></h2>Room 1</h2>
            </div>
            <div class="toilet-icon-1">
                <i id="icon1" class="fa-solid fa-toilet"></i>
            </div>
            <div class="toilet-content-right">
                <h3 id="start-room1"class="toilet-start-using">Started Using:</h3>
                <h3 class="toilet-duration">Duration:</h3>
                <h3 id="est-room1" class="est-waiting-time">Estimated Waiting Time:</h3>
            </div>
        </div>
        <div class="toilet-slot">
            <div class="toilet-content-left"c>
                <h2></h2>Room 2</h2>
            </div>
            <div class="toilet-icon-2">
                <i id="icon2" class="fa-solid fa-toilet"></i>
            </div>
            <div class="toilet-content-right">
                <h3 id="start-room2"class="toilet-start-using">Started Using:</h3>
                <h3 class="toilet-duration">Duration:</h3>
                <h3 id="est-room2" class="est-waiting-time">Estimated Waiting Time:</h3>
            </div>
        </div>
        <div class="toilet-slot">
            <div class="toilet-content-left"c>
                <h2></h2>Room 3</h2>
            </div>
            <div class="toilet-icon-3">
                <i id="icon3" class="fa-solid fa-toilet"></i>
            </div>
            <div class="toilet-content-right">
                <h3 id="start-room3" class="toilet-start-using">Started Using:</h3>
                <h3 class="toilet-duration">Duration:</h3>
                <h3 id="est-room3" class="est-waiting-time">Estimated Waiting Time:</h3>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
